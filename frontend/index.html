<style>
  ul.file-list {
    text-align: left;
  }
  ul.file-list, ul.file-list ul {
    list-style: none;
    padding: 0;
  }
  ul.file-list li.dir > span {
    color: yellow;
  }
  ul.file-list li.dir > ul {
    display: none; /* default collapsed */
    outline: solid 1px black;
  }
  ul.file-list li.dir.expanded > ul {
    display: block;
  }
  li.dir-maxdepth { color: blue; }
  li.symlink .source { color: green; }
  li.file { color: red; }
</style>
